---

dist: xenial
cache:
  directories:
    - $HOME/.cache/pip

sudo: required

language: python

install:
  - pip install -U pip
  - pip install poetry tox

script:
  - tox

jobs:
  include:
    - stage: lint
      python: 3.8
      env:
        - TOXENV=lint
      script:
        - tox

    - stage: test
      python: 3.6
      env:
        - TOXENV=py36
      script:
        - tox
    - stage: test
      python: 3.7
      env:
        - TOXENV=py37
      script:
        - tox
    - stage: test
      python: 3.8
      env:
        - TOXENV=py38
      script:
        - tox
